<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Polymer Todo</title>
    <link rel="import" href="/elements/polymer/polymer.html"/>
    <link rel="import" href="/elements/core-header-panel/core-header-panel.html"/>
    <link rel="import" href="/elements/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="/elements/core-icon-button/core-icon-button.html"/>
</head>
<body unresolved fullbleed layout vertical>
    <core-header-panel flex>
        <core-toolbar>
            <div flex>Another Todo</div>
            <core-icon-button icon="add" on-tap="{{addList}}"></core-icon-button>
        </core-toolbar>
        <div>
            <template repeat="{{ todoList in todoLists }}">
                <todo-list data="{{ todoList }}"></todo-list>
            </template>
        </div>
    </core-header-panel>
</body>
</html>
